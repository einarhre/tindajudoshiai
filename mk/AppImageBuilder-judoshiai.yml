# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: ./AppDir
  app_info:
    id: judoshiai
    name: judoshiai
    icon: judoshiai
    version: latest
    exec: usr/lib/judoshiai/programs/judoshiai
    exec_args: $@
  runtime:
    env:
      APPDIR_LIBRARY_PATH: $APPDIR/lib/x86_64-linux-gnu:$APPDIR/usr/lib/x86_64-linux-gnu/gdk-pixbuf-2.0/2.10.0/loaders:$APPDIR/usr/lib/x86_64-linux-gnu/gvfs:$APPDIR/usr/lib/x86_64-linux-gnu:$APPDIR/usr/lib/x86_64-linux-gnu/gio/modules
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb [arch=amd64] https://packages.microsoft.com/repos/ms-teams stable
        main
    - sourceline: deb http://packages.linuxmint.com ulyana main upstream import backport
    - sourceline: deb http://archive.ubuntu.com/ubuntu focal main restricted universe
        multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu focal-updates main restricted
        universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu focal-backports main restricted
        universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu/ focal-security main restricted
        universe multiverse
    - sourceline: deb http://archive.canonical.com/ubuntu/ focal partner
    - sourceline: deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main
    include:
    - gvfs
    - libcurl4
    - libgtk-3-0
    - libhogweed5
    - liblz4-1
    - libpcre3
    - librsvg2-2
    - libssh2-1
    - libsystemd0
    - libxau6
    - libxdmcp6
    - libxext6
    - libxfixes3
    - libxinerama1
    - libxrender1
    exclude: []
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: guess
  sign-key: None
