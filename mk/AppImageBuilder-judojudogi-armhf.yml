# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: ./AppDir
  app_info:
    id: judojudogi
    name: judojudogi
    icon: judojudogi
    version: latest
    exec: usr/lib/judoshiai/programs/judojudogi
    exec_args: $@
  runtime:
    env:
      APPDIR_LIBRARY_PATH: $APPDIR/usr/lib/arm-linux-gnueabihf:$APPDIR/usr/lib/arm-linux-gnueabihf/gdk-pixbuf-2.0/2.10.0/loaders:$APPDIR/usr/lib/arm-linux-gnueabihf/gio/modules:$APPDIR/lib/arm-linux-gnueabihf:$APPDIR/usr/lib/arm-linux-gnueabihf/gvfs
  apt:
    arch: armhf
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://raspbian.raspberrypi.org/raspbian/ buster main contrib
        non-free rpi
    - sourceline: deb http://archive.raspberrypi.org/debian/ buster main
    - sourceline: deb [arch=amd64,arm64,armhf] http://packages.microsoft.com/repos/code
        stable main
    include:
    - dconf-gsettings-backend
    - glib-networking
    - gvfs
    - libcom-err2
    - libdbus-1-3
    - libexpat1
    - libgcrypt20
    - libgdk-pixbuf2.0-0
    - libkeyutils1
    - liblzma5
    - libmount1
    - libpcre3
    - libsystemd0
    - raspi-copies-and-fills
    - zlib1g
    exclude: []
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: armhf
  update-information: guess
  sign-key: None
