            <li><div id="m1"></div>

            <li><div id="m2"></div>

        <hr>
        <div id="competitors"></div>
        <div id="popup" style="position: absolute; top: 20%; left: 30%; overflow: auto;"></div>

        <script type="text/javascript" src="shiai.js"></script>
        <script type="text/javascript">
         $(document).ready(function(){
             $( "#menu" ).menubar();

             $('#m1-1').click(function(e) {
                 e.preventDefault();
                 if(!ajax_loading) {
                     ajax_loading = true;
                     $('#popup')
                         .load('editproperties.html', 
                               function() { 
                                   ajax_loading = false;
                                   properties_start();
                               }
                         );
                 }
             });

             $('#m1-5').click(function(e) {
                 e.preventDefault();
                 if(!ajax_loading) {
                     ajax_loading = true;
                     $('#popup')
                         .load('validate.html', 
                               function() { 
                                   ajax_loading = false;
                                   validate_start();
                               }
                         );
                 }
             });
         });
        </script>
    </body>
